<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://d3js.org/d3.v7.min.js"></script>

<body>
  <h1> Transformed dataset </h1>
  <div id="result"></div>  
</body>

<script>
    //Use a scaleLinear to map the values from a dataset [10, 20, 30, 40, 50] to a range of [0, 100]. 
    //Apply this scale to each value in the dataset and output the transformed values.

    var dataset = [10, 20, 30, 40, 50];
    var scale = d3.scaleLinear()
    .domain([10, 50 ])
    .range([0, 100])
    var transformed = dataset.map(scale);
    document.getElementById("result").innerHTML = `The transformed dataset is ${transformed}`;
   

</script>
</html>
