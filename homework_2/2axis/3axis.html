<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Custom Tick Formatting: Create the x-axis inside an SVG element. 
    // Set the scale to scaleLinear and label the ticks with formatted values as percentages, e.g., "25%", "50%", "75%".  

    var svg = d3.select("svg");
    var width = +svg.attr("width");
    var height = +svg.attr("height");


    var xScale = d3.scaleLinear().domain([0, 1]).range([50, width - 50]);
    var xAxis = d3.axisBottom(xScale).tickFormat(d3.format(".0%"));

    svg.append("g").attr("transform", "translate(0," + (height / 2) + ")").call(xAxis);



</script>
</html>
