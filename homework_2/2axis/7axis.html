<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Time Scale: Create the y-axis inside an SVG element. 
    // Set the scale to scaleTime and label the ticks with times of the day, 
    // e.g., [12:00 AM, 06:00 AM, 12:00 PM, 06:00 PM].
    var svg = d3.select("svg");
    var width = +svg.attr("width");
    var height = +svg.attr("height");

    var yScale = d3.scaleTime()
      .domain([new Date(2021, 0, 1, 0), new Date(2021, 0, 1, 18)])
      .range([height - 50, 50]);
    var yAxis = d3.axisLeft(yScale)
      .tickValues([
        new Date(2021, 0, 1, 0),
        new Date(2021, 0, 1, 6),
        new Date(2021, 0, 1, 12),
        new Date(2021, 0, 1, 18),
      ])
      .tickFormat(d3.timeFormat("%I:%M %p"));

    svg.append("g").attr("transform", "translate(50, 0)").call(yAxis);
    
    
    
</script>
</html>
