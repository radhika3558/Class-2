<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Time Scale: Create the x-axis inside an SVG element. 
    // Set the scale to scaleTime and label the ticks with dates from a given time range, 
    // e.g., [2019-01-01, 2019-12-31].

    var svg = d3.select("svg");
    var width = +svg.attr("width");
    var height = +svg.attr("height");

    var xScale = d3.scaleTime().domain([new Date(2019, 0, 1), new Date(2019, 11, 31)]).range([50, width - 50]);
    var xAxis = d3.axisBottom(xScale).ticks(12).tickFormat(d3.timeFormat("%Y-%m-%d"));

    svg.append("g").attr("transform", "translate(0, " + (height - 50) + ")").call(xAxis);
   
    
    
    
</script>
</html>
