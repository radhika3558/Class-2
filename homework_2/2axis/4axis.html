<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Custom Tick Formatting: Create a y-axis inside an SVG element. 
    // Set the scale to scaleLinear and label the ticks with the values [1000, 2000, 3000, 4000, 5000] 
    // but formatted with commas, e.g., "1,000", "2,000", "3,000", "4,000".

    var svg = d3.select("svg");
    var width = +svg.attr("width");
    var height = +svg.attr("height");

    var yScale = d3.scaleLinear().domain([1000, 5000]).range([height - 50, 50]);
    var yAxis = d3.axisLeft(yScale).tickValues([1000, 2000, 3000, 4000, 5000]).tickFormat(d3.format(",.0f"));

    svg.append("g").attr("transform", "translate(50, 0)").call(yAxis);
</script>
</html>
